# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®åå‰
name: 'Terraform Plan & Apply'

# terraform planã¨applyã‚’å®Ÿè¡Œã™ã‚‹ãã£ã‹ã‘
on:
  push:
    branches:
      - main
  pull_request:

#  OIDCèªè¨¼ã®ãŸã‚ã®å¿…è¦ãªæ¨©é™è¨­å®š
permissions:
  id-token: write
  contents: read
  # PRã«ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›¸ããŸã‚ã«å¿…è¦
  pull-requests: write

# å®Ÿè¡Œã•ã‚Œã‚‹å…·ä½“çš„ãªå‡¦ç†
jobs:
  # --- Planã‚¸ãƒ§ãƒ–ï¼šPRæ™‚ã¨ãƒãƒ¼ã‚¸æ™‚ã®ä¸¡æ–¹ã§å‹•ã ---
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # AWSèªè¨¼: OIDCã‚’ä½¿ç”¨ã—ã¦ä¸€æ™‚çš„ãªèªè¨¼æƒ…å ±ã‚’å–å¾—
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3
          terraform_wrapper: false # å‡ºåŠ›ã‚’ã‚­ãƒ£ãƒ—ãƒãƒ£ã™ã‚‹ãŸã‚ã«å¿…é ˆï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆtrueï¼‰
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Validate
        run: terraform validate
      
      - name: Terraform Format
        run: terraform fmt -check || true # ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚¨ãƒ©ãƒ¼ã§ã‚‚æ­¢ã¾ã‚‰ãªã„ã‚ˆã†ã«è¨­å®š

      - name: Create terraform.tfvars
        run: |
          cat <<EOF > terraform.tfvars
          key_pair_name = "${{ secrets.KEY_PAIR_NAME }}" 
          CidrIp_From_Internet = "${{ secrets.CIDRIP_FROM_INTERNET }}"
          RDS_Master_User_Name = "${{ secrets.RDS_MASTER_USER_NAME }}"
          RDS_Master_User_Password = "${{ secrets.RDS_MASTER_USER_PASSWORD }}"
          My_Email_Address = "${{ secrets.MY_EMAIL_ADDRESS }}"
          EOF

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -no-color # ã‚³ãƒ¡ãƒ³ãƒˆãŒèª­ã¿ã‚„ã™ã„ã‚ˆã†è‰²ã‚³ãƒ¼ãƒ‰ã‚’æ¶ˆã™
        # PlanãŒå¤±æ•—ã—ã¦ã‚‚ã€ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã¾ã§é€²ã¾ã›ã‚‹
        continue-on-error: true
      
      # PRã®å ´åˆã®ã¿ã€ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿ã™ã‚‹
      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ
            #### Terraform Initialization âš™ï¸
            #### Terraform Plan ğŸ“–
            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # --- Applyã‚¸ãƒ§ãƒ–ï¼šmainã¸ã®ãƒãƒ¼ã‚¸ï¼ˆpushï¼‰æ™‚ã®ã¿å‹•ã ---
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    # terraform-planãŒæˆåŠŸã—ãŸã¨ãã ã‘å®Ÿè¡Œã•ã‚Œã‚‹ä¾å­˜é–¢ä¿‚
    needs: terraform-plan  
    # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®pushï¼ˆãƒãƒ¼ã‚¸ï¼‰æ™‚ã®ã¿å®Ÿè¡Œã™ã‚‹æ¡ä»¶
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # AWSèªè¨¼: OIDCã‚’ä½¿ç”¨ã—ã¦ä¸€æ™‚çš„ãªèªè¨¼æƒ…å ±ã‚’å–å¾—
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3
      
      - name: Terraform Init
        run: terraform init

      - name: Create terraform.tfvars
        run: |
          cat <<EOF > terraform.tfvars
          key_pair_name = "${{ secrets.KEY_PAIR_NAME }}" 
          CidrIp_From_Internet = "${{ secrets.CIDRIP_FROM_INTERNET }}"
          RDS_Master_User_Name = "${{ secrets.RDS_MASTER_USER_NAME }}"
          RDS_Master_User_Password = "${{ secrets.RDS_MASTER_USER_PASSWORD }}"
          My_Email_Address = "${{ secrets.MY_EMAIL_ADDRESS }}"
          EOF

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
    